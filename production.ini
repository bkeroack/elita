###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:daft
pyramid.reload_templates = false
pyramid.default_locale_name = en

# daft settings below
daft.builds.dir=/var/lib/daft/builds/
daft.mongo.host=localhost
daft.mongo.port=27017
daft.mongo.db=daft


###
# wsgi server configuration
###

[server:main]
use = egg:gunicorn#main
host = 0.0.0.0
port = 2718
worker_class = gevent
timeout = 600
workers = 5

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, daft

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_daft]
level = WARN
handlers =
qualname = daft

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
